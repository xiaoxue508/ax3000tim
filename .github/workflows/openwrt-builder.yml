name: OpenWrt Builder (AX3000T + Ngrok)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  SSH_ACTIONS: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    # 1. æ¢å¤ä¸ºä½ ä¹ æƒ¯çš„æ¸…ç†æ’ä»¶ (æ›´ç¨³å®šï¼Œä¸æŠ¥é”™)
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # 2. è‡ªåŠ¨æ·»åŠ  Passwall å’Œ Cloudflared æº
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        
        # æ³¨å…¥ Passwall æº
        sed -i '$a src-git passwall https://github.com/xiaorouji/openwrt-passwall' openwrt/feeds.conf.default
        sed -i '$a src-git passwall_luci https://github.com/xiaorouji/openwrt-passwall;luci' openwrt/feeds.conf.default
        
        # æ³¨å…¥ Kenzok8 æº (åŒ…å« luci-app-cloudflared)
        sed -i '$a src-git small https://github.com/kenzok8/small' openwrt/feeds.conf.default
        
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # 3. æ‰‹åŠ¨å¯åŠ¨ Ngrok (ä½ éªŒè¯è¿‡çš„æœ€ç¨³æ–¹æ¡ˆ)
    - name: SSH connection to Actions (Manual Ngrok)
      if: env.SSH_ACTIONS == 'true'
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        SSH_PASS: "li199103"
      run: |
        # å®‰è£… Ngrok
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && sudo apt-get update && sudo apt-get install ngrok
        
        # é…ç½® Token
        if [ -z "$NGROK_TOKEN" ]; then
          echo "âŒ é”™è¯¯: NGROK_TOKEN æœªè®¾ç½®ï¼Œè¯·æ£€æŸ¥ GitHub Secrets!"
          exit 1
        fi
        ngrok config add-authtoken "$NGROK_TOKEN"
        
        # è®¾ç½®å¯†ç 
        echo "root:$SSH_PASS" | sudo chpasswd
        
        # å¼€å¯ SSH æœåŠ¡
        sudo sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/g' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/g' /etc/ssh/sshd_config
        sudo service sshd restart
        
        # åŽå°å¯åŠ¨ Ngrok (åŒºåŸŸ: jp)
        nohup ngrok tcp --region jp 22 &
        
        # ç­‰å¾…è¿žæŽ¥å¹¶æ‰“å°ä¿¡æ¯
        echo "æ­£åœ¨è¿žæŽ¥ Ngrok..."
        sleep 5
        echo "=========================================="
        echo "âœ… SSH è¿žæŽ¥å‡†å¤‡å°±ç»ªï¼è¯·åœ¨ FinalShell ä½¿ç”¨ä»¥ä¸‹ä¿¡æ¯ï¼š"
        curl -s http://localhost:4040/api/tunnels | python3 -c "import sys, json; print(json.load(sys.stdin)['tunnels'][0]['public_url'])" | sed 's/tcp:\/\//ä¸»æœº: /' | sed 's/:/  ç«¯å£: /'
        echo "ç”¨æˆ·: root"
        echo "å¯†ç : $SSH_PASS"
        echo "------------------------------------------"
        echo "ðŸ’¡ æç¤º: è¿žæŽ¥åŽè¯· cd openwrt && make menuconfig"
        echo "ðŸ’¡ æç¤º: é…ç½®å®ŒæˆåŽï¼Œè¯·æ‰§è¡Œ touch /tmp/continue ç»§ç»­ç¼–è¯‘"
        echo "=========================================="
        
        # é˜»å¡žç­‰å¾…ç”¨æˆ·æ“ä½œ
        while [ ! -f /tmp/continue ]; do sleep 10; done

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
